<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>购物清单</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

       .top-tip {
            padding: 15px;
            background-color: #fff5eb;
            border-bottom: 1px solid #ffd7a5;
            text-align: center;
            font-size: 14px;
        }

       .cart-container {
            padding: 20px;
        }

       .cart-table {
            width: 100%;
            background-color: white;
            border-collapse: collapse;
            margin-top: 10px;
        }

       .cart-table th,
       .cart-table td {
            padding: 12px;
            border: 1px solid #eee;
            text-align: left;
        }

       .cart-table th {
            background-color: #f8f8f8;
            font-weight: bold;
        }

       .operation-btn {
            margin-right: 5px;
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            cursor: pointer;
        }

       .no-data {
            text-align: center;
            padding: 150px 0;
        }

       .bottom-container {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: white;
            padding: 10px 20px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
        }

        button {
            padding: 8px 15px;
            background-color: #8b4513;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

       .total-price {
            color: #8b0000;
            font-weight: bold;
            font-size: 16px;
        }

        /* 新增数量加减样式 */
       .quantity-control {
            display: flex;
            gap: 5px;
            align-items: center;
            justify-content: center;
        }

       .quantity-btn {
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            background-color: #f4f4f4;
            cursor: pointer;
        }

       .quantity-input {
            width: 40px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 3px;
            padding: 5px;
        }

        /* 新增复制成功提示样式 */
       .copy-success-toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="top-tip">
        未满300需在合计价格上再加5元邮费。<br>
        <button id="copyButton">复制报价</button>
        <button id="copyWechatButton">复制微信</button>
        返回微信发送复制内容即可直接微信付款自助下单！
    </div>
    <div class="cart-container">
        <table class="cart-table" id="cartTable">
            <thead>
                <tr>
                    <th>产品名</th>
                    <th>价格</th>
                    <th>数量</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="cartBody"></tbody>
        </table>
        <div class="no-data" id="noData" style="display: none;">
            <p>没有更多的数据了~</p>
            <img src="https://via.placeholder.com/150" alt="购物箱图标">
        </div>
    </div>
    <!-- 底部操作区 -->
    <div class="bottom-container">
        <div>
            <button onclick="clearCart()">清空</button>
            <button onclick="goToHome()">首页</button>
            <button onclick="goToCart()">购物清单</button>
        </div>
        <div>
            <span>合计：<span class="total-price" id="totalPrice">¥0.00</span></span>
        </div>
        <div>
            <button onclick="copyAll()">复制全部</button>
        </div>
    </div>
    <!-- 新增复制成功提示 -->
    <div class="copy-success-toast" id="copySuccessToast">微信复制成功</div>
    <script>
        const cartBody = document.getElementById('cartBody');
        const totalPrice = document.getElementById('totalPrice');
        const noData = document.getElementById('noData');
        const copySuccessToast = document.getElementById('copySuccessToast');

        // 页面加载时渲染购物车
        function renderCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            cartBody.innerHTML = ''; // 清空原有内容
            let totalAmount = 0; // 总价
            let totalQuantity = 0; // 总数量

            cart.forEach((item, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>￥${item.price}</td>
                    <td class="quantity-control">
                        <button class="quantity-btn" onclick="decrementQuantity(${index})">-</button>
                        <input type="number" class="quantity-input" value="${item.quantity}" min="1" onchange="updateQuantity(${index}, this.value)">
                        <button class="quantity-btn" onclick="incrementQuantity(${index})">+</button>
                    </td>
                    <td>
                        <button class="operation-btn" onclick="copyItem(${index})">复制</button>
                        <button class="operation-btn" onclick="deleteItem(${index})">删除</button>
                    </td>
                `;
                cartBody.appendChild(row);

                totalAmount += item.price * item.quantity;
                totalQuantity += item.quantity;
            });

            totalPrice.textContent = `¥${totalAmount.toFixed(2)}`;

            // 添加合计行
            const totalRow = document.createElement('tr');
            totalRow.innerHTML = `
                <td>合计</td>
                <td>${totalPrice.textContent}</td>
                <td>${totalQuantity}</td>
                <td></td>
            `;
            cartBody.appendChild(totalRow);

            // 显示/隐藏无数据提示
            noData.style.display = cart.length === 0? 'block' : 'none';
        }

        // 清空购物车
        function clearCart() {
            localStorage.removeItem('cart');
            renderCart();
            alert('购物清单已清空');
        }

        // 复制单个商品
        function copyItem(index) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const item = cart[index];
            const text = `${item.name} ￥${item.price} ×${item.quantity}`;
            navigator.clipboard.writeText(text).then(() => {
                alert('复制成功');
            });
        }

        // 删除商品
        function deleteItem(index) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
            alert('商品已删除');
        }

        // 增加数量
        function incrementQuantity(index) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart[index].quantity++;
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart(); // 重新渲染以更新合计
        }

        // 减少数量（不低于1）
        function decrementQuantity(index) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart[index].quantity > 1) {
                cart[index].quantity--;
                localStorage.setItem('cart', JSON.stringify(cart));
                renderCart(); // 重新渲染以更新合计
            }
        }

        // 直接更新数量（输入框修改时触发）
        function updateQuantity(index, value) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart[index].quantity = Math.max(1, parseInt(value, 10)); // 确保数量≥1
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart(); // 重新渲染以更新合计
        }

        // 复制全部内容（包含合计行）
        function copyAll() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            let text = cart.map(item => `${item.name} ￥${item.price} ×${item.quantity}`).join('\n');
            const totalRow = cartBody.rows[cartBody.rows.length - 1];
            const totalName = totalRow.cells[0].textContent;
            const totalPriceText = totalRow.cells[1].textContent;
            const totalQuantityText = totalRow.cells[2].textContent;
            text += `\n${totalName} ${totalPriceText} ×${totalQuantityText}`;
            navigator.clipboard.writeText(text).then(() => {
                alert('全部内容已复制');
            });
        }

        // 导航功能
        function goToHome() {
            window.location.href = "shop.html";
        }

        function goToCart() {
            window.location.href = "cart.html";
        }

        // 复制微信
        function copyWechat() {
            const wechatId = 'meiliaigou4';
            navigator.clipboard.writeText(wechatId).then(() => {
                copySuccessToast.style.display = 'block';
                setTimeout(() => {
                    copySuccessToast.style.display = 'none';
                }, 5000);
            });
        }

        // 页面加载时初始化
        window.onload = renderCart;

        // 复制报价按钮绑定事件
        document.getElementById('copyButton').addEventListener('click', copyAll);

        // 复制微信按钮绑定事件
        document.getElementById('copyWechatButton').addEventListener('click', copyWechat);
    </script>
</body>

</html>
